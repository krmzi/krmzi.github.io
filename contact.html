<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بنا | موتري</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary-color: #DAA520; --dark-bg: #121212; --card-bg: #1e1e1e; 
            --text-light: #f5f5f5; --text-secondary: #aaa; --border-color: #333;
        }
        * { margin:0; padding:0; box-sizing:border-box;}
        body { font-family:'Cairo',sans-serif; background:var(--dark-bg); color:var(--text-light); line-height:1.7;}
        .container { width:90%; max-width:1200px; margin:0 auto; }
        .main-header { padding:25px 0; border-bottom:1px solid var(--border-color); }
        .header-container { text-align: center; }
        .logo { font-size:2.8rem; font-weight:800; color:var(--primary-color); text-decoration:none; }
        .main-content { padding:80px 0; }
        .page-wrapper { max-width: 800px; margin: 0 auto; background-color: var(--card-bg); padding: 40px; border-radius: 12px; border: 1px solid var(--border-color); }
        .page-title { font-size:2.5rem; text-align: center; margin-bottom:15px; font-weight:700;}
        .page-intro { text-align: center; color: var(--text-secondary); font-size: 1.1rem; margin-bottom: 40px; max-width: 600px; margin-left: auto; margin-right: auto;}
        .contact-email { padding: 20px; text-align: center; background: var(--dark-bg); border-radius: 8px; border: 1px solid var(--border-color); margin-bottom: 40px;}
        .contact-email a { color: var(--primary-color); text-decoration: none; font-weight: 600; word-break: break-all;}
        .form-field { margin-bottom: 20px;}
        .form-field label { display: block; margin-bottom: 8px; font-weight: 600;}
        .form-field input, .form-field textarea { width:100%; padding:12px; border-radius:8px; border:1px solid var(--border-color); background:var(--dark-bg); color:var(--text-light); font-family: 'Cairo', sans-serif; font-size:1rem;}
        .submit-btn { width: 100%; padding:15px; font-family:'Cairo',sans-serif; font-size:1.1rem; background:var(--primary-color); color:#111; font-weight:bold; border:none; border-radius:8px; cursor:pointer; transition: background .3s;}
        .submit-btn:hover { background: #c89520; }
        .main-footer { background:#0f0f0f; padding:50px 0 30px; border-top:1px solid var(--border-color); margin-top:80px;}
        .footer-content { text-align:center; color:var(--text-secondary);}
        .footer-logo { font-size:2rem; font-weight:800; color:var(--primary-color); margin-bottom:10px; display:inline-block;}
        .footer-links { display:flex; justify-content:center; gap:25px; margin:20px 0; flex-wrap:wrap;}
        .footer-links a { color:var(--text-secondary); text-decoration:none; transition:.3s;}
        .footer-links a:hover { color:var(--primary-color);}
        .copyright { margin-top:30px; font-size:.9rem;}
        @media(max-width:768px){ .logo{font-size:2.2rem;} .page-title{font-size:2rem;} .page-wrapper{padding:25px;} }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container header-container">
            <a href="index.html" class="logo">موتري</a>
        </div>
    </header>

    <main class="main-content">
        <div class="container page-wrapper">
            <h1 class="page-title">اتصل بنا</h1>
            <p class="page-intro">
                يسعدنا استقبال استفساراتك وملاحظاتك. يمكنك التواصل معنا عبر البريد الإلكتروني أو باستخدام النموذج أدناه.
            </p>

            <div class="contact-email">
                <strong>للإعلانات والشراكات:</strong> <a href="mailto:contact@motorey.com">contact@motorey.com</a>
            </div>

            <form action="#" method="POST">
                <div class="form-field">
                    <label for="name">الاسم الكامل:</label>
                    <input id="name" name="name" type="text" placeholder="اكتب اسمك" required>
                </div>
                <div class="form-field">
                    <label for="email">البريد الإلكتروني:</label>
                    <input id="email" name="email" type="email" placeholder="بريدك الإلكتروني للتواصل" required>
                </div>
                <div class="form-field">
                    <label for="message">الرسالة:</label>
                    <textarea id="message" name="message" rows="6" placeholder="اكتب رسالتك هنا..." required></textarea>
                </div>
                <button type="submit" class="submit-btn">إرسال الرسالة</button>
            </form>
        </div>
    </main>
    
    <footer class="main-footer">
        <div class="container footer-content">
            <div class="footer-logo">موتري</div>
            <div class="footer-links">
                <a href="contact.html" style="color: var(--primary-color); font-weight:bold;">اتصل بنا</a>
                <a href="privacy.html">سياسة الخصوصية</a>
            </div>
            <p class="copyright">© 2025 موتري. جميع الحقوق محفوظة.</p>
        </div>
    </footer>
</body>
</html>
